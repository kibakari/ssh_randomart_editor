<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Randomart Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SSH Randomart Editor</h1>
    <div id="palette" class="palette"></div>
    <div id="header-container">
        <label for="header-input">Header text (9 chars): </label>
        <input id="header-input" type="text" maxlength="9" value="ABCDEFGHI">
    </div>
    <div id="caption-input-container">
        The <input id="caption-input" type="text" maxlength="12">'s randomart image is:
    </div>
    <div id="caption-display"></div>
    <div id="grid-container"></div>
    <div class="controls">
        <button id="clear">Clear</button>
        <button id="export">Export</button>
    </div>
    <pre id="output"></pre>
    <div id="gallery-container">
        <div id="gallery"></div>
    </div>
    <script src="gallery_arts.js"></script>
    <script src="script.js"></script>
</body>
</html>
